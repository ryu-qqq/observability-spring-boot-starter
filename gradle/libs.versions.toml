# ========================================
# Gradle Version Catalog
# ========================================
# observability-spring-boot-starter 전용
# Usage: implementation(libs.spring.boot.starter.web)
# ========================================

[versions]
# ========================================
# Spring Boot & Framework
# ========================================
springBoot = "3.5.0"
springDependencyManagement = "1.1.7"

# ========================================
# Testing
# ========================================
junitBom = "5.10.3"
assertj = "3.25.3"
mockito = "5.11.0"

# ========================================
# Logging
# ========================================
logstashLogback = "8.0"

# ========================================
# HTTP Client
# ========================================
feignCore = "13.5"
springCloudOpenfeign = "4.2.1"

# ========================================
# Messaging
# ========================================
springCloudAwsSqs = "3.2.1"

[libraries]
# ========================================
# Spring Boot Starters
# ========================================
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-aop = { module = "org.springframework.boot:spring-boot-starter-aop" }
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis" }
spring-boot-autoconfigure = { module = "org.springframework.boot:spring-boot-autoconfigure" }
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor" }
spring-boot-autoconfigure-processor = { module = "org.springframework.boot:spring-boot-autoconfigure-processor" }

# ========================================
# Spring Framework
# ========================================
spring-context = { module = "org.springframework:spring-context" }
spring-aop = { module = "org.springframework:spring-aop" }
spring-expression = { module = "org.springframework:spring-expression" }
spring-web = { module = "org.springframework:spring-web" }
spring-webmvc = { module = "org.springframework:spring-webmvc" }
spring-webflux = { module = "org.springframework:spring-webflux" }
spring-test = { module = "org.springframework:spring-test" }
spring-data-redis = { module = "org.springframework.data:spring-data-redis" }

# ========================================
# Logging
# ========================================
slf4j-api = { module = "org.slf4j:slf4j-api" }
logback-classic = { module = "ch.qos.logback:logback-classic" }
logstash-logback-encoder = { module = "net.logstash.logback:logstash-logback-encoder", version.ref = "logstashLogback" }

# ========================================
# AOP
# ========================================
aspectjweaver = { module = "org.aspectj:aspectjweaver" }

# ========================================
# JSON
# ========================================
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind" }

# ========================================
# Servlet
# ========================================
jakarta-servlet-api = { module = "jakarta.servlet:jakarta.servlet-api" }

# ========================================
# HTTP Client
# ========================================
feign-core = { module = "io.github.openfeign:feign-core", version.ref = "feignCore" }
spring-cloud-openfeign-core = { module = "org.springframework.cloud:spring-cloud-openfeign-core", version.ref = "springCloudOpenfeign" }
reactor-core = { module = "io.projectreactor:reactor-core" }
reactor-test = { module = "io.projectreactor:reactor-test" }

# ========================================
# Messaging
# ========================================
spring-cloud-aws-sqs = { module = "io.awspring.cloud:spring-cloud-aws-sqs", version.ref = "springCloudAwsSqs" }

# ========================================
# Testing
# ========================================
junit-bom = { module = "org.junit:junit-bom", version.ref = "junitBom" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }

[bundles]
# ========================================
# Testing Bundle
# ========================================
testing-basic = [
    "junit-jupiter",
    "assertj-core",
    "mockito-core",
    "mockito-junit-jupiter"
]

[plugins]
# ========================================
# Gradle Plugins
# ========================================
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }
